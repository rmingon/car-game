<div class="absolute bottom-0 right-0">
  <div *ngFor="let car of cars">
    <span>
      <button>{{car.type}}</button>
      <img src="{{ car.img }}">
    </span>
  </div>
</div>
<div [style.top]="car.y+'px'" [style.left]="car.x+'px'" class="absolute" [ngClass]="'rotate-'+car.rotation" *ngFor="let car of rollCars">
    <img src="{{ car.img }}">
</div>
